<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Staff</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar .nav-link,
      .navbar .btn {
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-large;
        font-weight: bold;
        color: #ffffff !important;
      }
      .navbar li {
        margin-right: 40px;
      }
      .navbar li a:hover {
        border-bottom: 2px solid #b1adad;
        color: #17beb1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #237a4a">
      <!-- Navbar content similar to ManageGardners.html -->
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{ url_for('ManageWeed') }}"
                >Go Back</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Add New Staff</h1>
      <form action="{{ url_for('add_staff_submit') }}" method="post">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="First_Name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="Last_Name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input
            type="text"
            id="email"
            name="Email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="workphonenumber" class="form-label"
            >WorkPhone Number:</label
          >
          <input
            type="text"
            id="workphonenumber"
            name="WorkPhoneNumber"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department:</label>
          <input
            type="text"
            id="department"
            name="Department"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            minlength="5"
            placeholder="Enter a password"
            aria-describedby="passwordHelpBlock"
          />
          <div id="passwordHelpBlock" class="form-text">
            Password must be at least 5 characters long.
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const firstNameInput = document.getElementById("firstName");
        const lastNameInput = document.getElementById("lastName");
        const workPhoneNumberInput = document.getElementById("workphonenumber");
        const emailInput = document.getElementById("email");

        form.addEventListener("submit", function (e) {
          // 验证First Name和Last Name只包含字母
          const nameRegex = /^[A-Za-z\s]+$/; // 允许空格以支持多个单词的名字
          if (!nameRegex.test(firstNameInput.value)) {
            e.preventDefault();
            alert("First Name should only contain letters.");
            firstNameInput.focus();
            return;
          }
          if (!nameRegex.test(lastNameInput.value)) {
            e.preventDefault();
            alert("Last Name should only contain letters.");
            lastNameInput.focus();
            return;
          }

          // 验证WorkPhone Number只包含数字
          const phoneRegex = /^\d+$/;
          if (!phoneRegex.test(workPhoneNumberInput.value)) {
            e.preventDefault();
            alert("Work Phone Number should only contain numbers.");
            workPhoneNumberInput.focus();
            return;
          }

          // 验证Email地址
          const emailRegex = /^[^@]+@[^@]+\.[^@]+$/;
          if (!emailRegex.test(emailInput.value)) {
            e.preventDefault();
            alert("Please enter a valid Email address.");
            emailInput.focus();
            return;
          }
        });
      });
    </script>
  </body>
</html>
