<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weed List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar .nav-link,
      .navbar .btn {
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-large;
        font-weight: bold;
        color: #ffffff !important;
      }
      .navbar li {
        margin-right: 40px;
      }
      .navbar li a:hover {
        border-bottom: 2px solid #b1adad;
        color: #17beb1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #237a4a">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCenteredContent"
        >
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('gardner_user') }}"
                >Go Back</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Weed List</h1>
      <div class="weed-list">
        {% for weed in weeds %}
        <div class="weed-item">
          <h2>{{ weed['common name'] }} ({{ weed['weed type'] }})</h2>
          <a href="/GardnerUser/Weedlist/WeedDetail/{{ weed['id'] }}">
            {% if weed['primary image'] %}
            <img
              src="{{ url_for('static', filename=weed['primary image']).replace('/static', '', 1) }}"
              alt="Primary Image of {{ weed['common name'] }}"
            />
            {% else %}
            <!-- Display a placeholder or no image -->
            <img
              src="{{ url_for('static', filename=weed['prImgLocalPath']).replace('/static', '', 1) }}"
              alt="Primary Image of {{ weed['common name'] }}"
            />
            {% endif %}
          </a>
          <p>{{ weed['description'] }}</p>
          <!-- 可选：展示简短描述 -->
        </div>
        {% else %}
        <p>No weeds found.</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
