<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardner User</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar .nav-link,
      .navbar .btn {
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-large;
        font-weight: bold;
        color: #ffffff !important;
      }
      .navbar li {
        margin-right: 40px;
      }
      .navbar li a:hover {
        border-bottom: 2px solid #b1adad;
        color: #ebeeee;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #237a4a">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCenteredContent"
        >
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('showWeedlist') }}"
                >Weed List</a
              >
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="Profile.html">Profile</a> -->
              <a class="nav-link" href="{{ url_for('showGardnerUserProfile') }}"
                >Profile</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div class="ms-auto">
            <button
              class="btn btn-outline-danger"
              type="button"
              onclick="location.href='{{ url_for('logout') }}'"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
