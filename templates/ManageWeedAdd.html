<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Weed</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar .nav-link,
      .navbar .btn {
        font-family: Arial, Helvetica, sans-serif;
        font-size: xx-large;
        font-weight: bold;
        color: #ffffff !important;
      }
      .navbar li {
        margin-right: 40px;
      }
      .navbar li a:hover {
        border-bottom: 2px solid #b1adad;
        color: #17beb1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #237a4a">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCenteredContent"
        >
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('ManageWeed') }}">Go Back</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Add New Weed</h1>
      <form
        id="addWeedForm"
        action="{{ url_for('add_weed_submit') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="commonName" class="form-label">Common Name:</label>
          <input
            type="text"
            id="commonName"
            name="common_name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="scientificName" class="form-label"
            >Scientific Name:</label
          >
          <input
            type="text"
            id="scientificName"
            name="scientific_name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="weedType" class="form-label">Weed Type:</label>
          <input
            type="text"
            id="weedType"
            name="weed_type"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="impacts" class="form-label">Impacts:</label>
          <textarea
            id="impacts"
            name="impacts"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="controlMethods" class="form-label"
            >Control Methods:</label
          >
          <textarea
            id="controlMethods"
            name="control_methods"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="uploadMainImg" class="form-label"
            >Upload Main Image:</label
          >
          <input
            type="file"
            id="uploadMainImg"
            name="uploadMainImg"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="uploadImg1" class="form-label">Upload Image 1:</label>
          <input
            type="file"
            id="uploadImg1"
            name="uploadImg1"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="uploadImg2" class="form-label">Upload Image 2:</label>
          <input
            type="file"
            id="uploadImg2"
            name="uploadImg2"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="uploadImg3" class="form-label">Upload Image 3:</label>
          <input
            type="file"
            id="uploadImg3"
            name="uploadImg3"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      document.getElementById("addWeedForm").onsubmit = function (e) {
        // List of IDs of your file input fields
        const imageInputs = [
          "uploadMainImg",
          "uploadImg1",
          "uploadImg2",
          "uploadImg3",
        ];
        for (let i = 0; i < imageInputs.length; i++) {
          const input = document.getElementById(imageInputs[i]);
          if (!input.value) {
            alert("Please upload all required images.");
            e.preventDefault(); // Prevent form submission
            return false; // Stop the function
          }
        }
        // If all checks pass, allow the form to be submitted
        return true;
      };
    </script>
  </body>
</html>
