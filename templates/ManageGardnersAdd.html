<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Gardener</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Add New Gardener</h1>
      <form action="{{ url_for('add_gardener_submit') }}" method="post">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="First_Name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="Last_Name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address :</label>
          <input
            type="text"
            id="address"
            name="Address"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="text"
            id="email"
            name="Email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input
            type="text"
            id="phoneNumber"
            name="PhoneNumber"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
